<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Follows Cursor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="look-object-btn">Look the Object</button>
    <button id="look-cursor-btn" style="display:none;">Look the Cursor</button>
    <img id="follow-img" src="img/33.jpeg" alt="Follow Image">
    <img id="draggable-object" src="img/draggable.webp" alt="Draggable Object">
    <button id="fullscreen-btn">
        <img src="img/fullscreen.ico" alt="Fullscreen Icon">
    </button>
    <script src="script.js"></script>
    <a id="credit" href="https://github.com/nguyenanvi" target="_blank">@nguyenanvi</a>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    }, (err) => {
                        console.log('Service Worker registration failed:', err);
                    });
            });
        }
    </script>
</body>
</html>
